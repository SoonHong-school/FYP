<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>User Profile | AutoCareMatch</title>
  <link rel="stylesheet" href="assets/css/Navbar.css">
  <link rel="stylesheet" href="assets/css/UserProfile.css">
  <link rel="stylesheet" href="assets/css/Footer.css">
</head>
<body>

  <!-- Navbar -->
  <div id="navbar"></div>

  <!-- Profile Section -->
  <section class="profile-section">
    <div class="profile-card">
      <h2>üë§ User Profile</h2>

      <div class="profile-info">
        <p><strong>Name:</strong> <span id="profileName">Loading...</span></p>
        <p><strong>Email:</strong> <span id="profileEmail">Loading...</span></p>
        <p><strong>Role:</strong> <span id="profileRole">Loading...</span></p>
        <p><strong>Joined:</strong> <span id="profileCreated">Loading...</span></p>
      </div>

      <hr>

      <!-- Update Name -->
      <h3>Update Name</h3>
      <input type="text" id="newName" placeholder="Enter new name">
      <button id="updateNameBtn">Update Name</button>
      <p id="nameMsg" class="msg"></p>

      <!-- Reset Password via Email -->
      <h3>Change Password</h3>
      <button id="resetPasswordBtn">Send Password Reset Email</button>
      <p id="resetMsg" class="msg"></p>
    </div>
  </section>

  <!-- Footer -->
  <div id="footer"></div>

  <!-- Firebase + Profile Script -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { 
      getAuth, 
      onAuthStateChanged, 
      updateProfile, 
      sendPasswordResetEmail 
    } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";
    import { 
      getFirestore, 
      doc, 
      getDoc, 
      updateDoc 
    } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

    import { loadNavbar } from "./assets/js/Navbar.js";

    // Firebase Config
    const firebaseConfig = {
      apiKey: "AIzaSyD882u-zk7FB3YMwL0Nm3_VYD4xsCMt6cQ",
      authDomain: "carlisting-f88f2.firebaseapp.com",
      projectId: "carlisting-f88f2",
      storageBucket: "carlisting-f88f2.appspot.com",
      messagingSenderId: "49221518207",
      appId: "1:49221518207:web:c5e2fd962b802322bfd04a",
      measurementId: "G-EMFC5Q8FZ5"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    // ====== NAVBAR LOAD ======
    fetch("Navbar.html")
      .then(res => res.text())
      .then(data => {
        document.getElementById("navbar").innerHTML = data;
        loadNavbar();
      });

    // ====== PROFILE ELEMENTS ======
    const nameEl = document.getElementById("profileName");
    const emailEl = document.getElementById("profileEmail");
    const roleEl = document.getElementById("profileRole");
    const createdEl = document.getElementById("profileCreated");

    const nameMsg = document.getElementById("nameMsg");
    const resetMsg = document.getElementById("resetMsg");

    // ====== LOAD USER INFO ======
    onAuthStateChanged(auth, async (user) => {
      if (user) {
        try {
          // Show basic info from Firebase Auth
          nameEl.textContent = user.displayName || "N/A";
          emailEl.textContent = user.email;

          // Load extra info from Firestore
          const userDocRef = doc(db, "users", user.uid);
          const userSnap = await getDoc(userDocRef);

          if (userSnap.exists()) {
            const data = userSnap.data();
            roleEl.textContent = data.role || "user";

            // Firestore Timestamp -> Date
            if (data.createdAt?.toDate) {
              createdEl.textContent = data.createdAt.toDate().toLocaleDateString();
            } else {
              createdEl.textContent = "N/A";
            }
          } else {
            roleEl.textContent = "N/A";
            createdEl.textContent = "N/A";
          }
        } catch (err) {
          console.error("Error loading profile:", err);
        }
      } else {
        // Not logged in ‚Üí redirect to login page
        window.location.href = "Login.html";
      }
    });

    // ====== UPDATE NAME ======
    document.getElementById("updateNameBtn").addEventListener("click", async () => {
      const newName = document.getElementById("newName").value;
      if (!newName) return;

      try {
        const user = auth.currentUser;
        if (!user) throw new Error("No user signed in.");

        await updateProfile(user, { displayName: newName });
        await updateDoc(doc(db, "users", user.uid), { name: newName });

        nameEl.textContent = newName;
        localStorage.setItem("userName", newName); // update navbar
        nameMsg.textContent = "‚úÖ Name updated successfully!";
        nameMsg.style.color = "green";
      } catch (err) {
        nameMsg.textContent = "‚ùå " + err.message;
        nameMsg.style.color = "red";
      }
    });

    // ====== RESET PASSWORD EMAIL ======
    document.getElementById("resetPasswordBtn").addEventListener("click", async () => {
      try {
        const user = auth.currentUser;
        if (!user) throw new Error("No user signed in.");

        await sendPasswordResetEmail(auth, user.email);
        resetMsg.textContent = "üìß Password reset email sent! Check your inbox.";
        resetMsg.style.color = "green";
      } catch (err) {
        resetMsg.textContent = "‚ùå " + err.message;
        resetMsg.style.color = "red";
      }
    });
  </script>

  <!-- Footer Loader -->
  <script type="module">
    import { loadFooter } from "./assets/js/Footer.js";
    loadFooter();
  </script>

</body>
</html>

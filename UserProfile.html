<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>User Profile | AutoCarMatch</title>
  <link rel="stylesheet" href="assets/css/Navbar.css">
  <link rel="stylesheet" href="assets/css/Footer.css">
  <link rel="stylesheet" href="assets/css/UserProfile.css">
</head>

<body>

  <!-- Navbar -->
  <div id="navbar"></div>

  <div class="container">
    <!-- Left Column: Profile -->
    <div class="card">
      <h2>üë§ Profile Details</h2>
      <div class="profile-info">
        <p><strong>Name:</strong> <span id="profileName">Loading...</span></p>
        <p><strong>Email:</strong> <span id="profileEmail">Loading...</span></p>
        <p><strong>Role:</strong> <span id="profileRole">Loading...</span></p>
        <p><strong>Joined:</strong> <span id="profileCreated">Loading...</span></p>
      </div>
    </div>

    <!-- Right Column: Account Actions -->
    <div class="card">
      <h2>‚öôÔ∏è Account Settings</h2>
      <label>Update Name:</label>
      <input type="text" id="newName" placeholder="Enter new name">
      <button id="updateNameBtn">Update Name</button>
      <p id="nameMsg" class="msg"></p>

      <hr style="border: 1px solid rgba(255,255,255,0.2); margin: 15px 0;">

      <label>Change Password:</label><br>
      <button id="resetPasswordBtn">Send Password Reset Email</button>
      <p id="resetMsg" class="msg"></p>
    </div>

    <!-- Full Width: Car Section -->
    <div class="card" style="grid-column: 1 / -1;">
      <h2>üöó Your Cars (max 3)</h2>
      <table id="carTable">
        <thead>
          <tr>
            <th>Type</th>
            <th>Brand</th>
            <th>Model</th>
            <th>Plate</th>
            <th>Mileage</th>
            <th>Year</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody id="carTableBody"></tbody>
      </table>

      <!-- Car Wizard -->
      <div id="carWizard">
        <h3>Add Your Car</h3>
        <div class="wizard-progress">
          <div id="stepIndicator1" class="wizard-step-indicator active">1</div>
          <div id="stepIndicator2" class="wizard-step-indicator">2</div>
          <div id="stepIndicator3" class="wizard-step-indicator">3</div>
        </div>

        <div class="wizard-step active" data-step="1">
          <label>Car Type:</label>
          <select id="carType">
            <option value="">-- Select Car Type --</option>
            <option value="ev">EV Car</option>
            <option value="petrol">Petrol Car</option>
          </select>
        </div>

        <div class="wizard-step" data-step="2">
          <label>Car Brand:</label>
          <input type="text" id="carBrand" placeholder="e.g. Toyota" />
          <label>Car Model:</label>
          <input type="text" id="carModel" placeholder="e.g. Corolla" />
        </div>

        <div class="wizard-step" data-step="3">
          <label>Car Number Plate:</label>
          <input type="text" id="carPlate" placeholder="e.g. ABC1234" />
          <label>Mileage (km):</label>
          <input type="number" id="carMileage" placeholder="e.g. 50000" />
          <label>Year:</label>
          <input type="number" id="carYear" placeholder="e.g. 2020" />
        </div>

        <div class="wizard-buttons">
          <button id="prevBtn" disabled>‚¨Ö Back</button>
          <button id="nextBtn">Next ‚û°</button>
        </div>
        <p id="carMsg" class="msg"></p>
      </div>
    </div>
  </div>

  <!-- Delete Modal -->
  <div id="deleteModal" class="modal">
    <div class="modal-content">
      <h3>Confirm Delete</h3>
      <p>Are you sure you want to delete this car?</p>
      <div class="modal-buttons">
        <button class="cancel-btn" id="cancelDelete">Cancel</button>
        <button class="confirm-btn" id="confirmDelete">Delete</button>
      </div>
    </div>
  </div>

  <!-- Edit Modal -->
  <div id="editModal" class="modal">
    <div class="modal-content">
      <h3>Edit Car</h3>
      <label>Type:</label>
      <select id="editType">
        <option value="ev">EV Car</option>
        <option value="petrol">Petrol Car</option>
      </select>
      <label>Brand:</label>
      <input type="text" id="editBrand" />
      <label>Model:</label>
      <input type="text" id="editModel" />
      <label>Plate:</label>
      <input type="text" id="editPlate" />
      <label>Mileage:</label>
      <input type="number" id="editMileage" />
      <label>Year:</label>
      <input type="number" id="editYear" />
      <div class="modal-buttons">
        <button class="cancel-btn" id="cancelEdit">Cancel</button>
        <button class="confirm-btn" id="saveEdit">Save</button>
      </div>
    </div>
  </div>

  <!-- Firebase + Profile Script -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";
    import {
      getFirestore, doc, getDoc, updateDoc, collection, getDocs, deleteDoc, query, where
    } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";
    import { loadNavbar } from "./assets/js/Navbar.js";

    const app = initializeApp({
      apiKey: "AIzaSyD882u-zk7FB3YMwL0Nm3_VYD4xsCMt6cQ",
      authDomain: "carlisting-f88f2.firebaseapp.com",
      projectId: "carlisting-f88f2",
      storageBucket: "carlisting-f88f2.appspot.com",
      messagingSenderId: "49221518207",
      appId: "1:49221518207:web:c5e2fd962b802322bfd04a",
      measurementId: "G-EMFC5Q8FZ5"
    });

    const auth = getAuth(app);
    const db = getFirestore(app);

    fetch("Navbar.html")
      .then(res => res.text())
      .then(data => { document.getElementById("navbar").innerHTML = data; loadNavbar(); });

    const carTableBody = document.getElementById("carTableBody");
    const deleteModal = document.getElementById("deleteModal");
    const confirmDeleteBtn = document.getElementById("confirmDelete");
    const cancelDeleteBtn = document.getElementById("cancelDelete");
    const editModal = document.getElementById("editModal");
    const saveEditBtn = document.getElementById("saveEdit");
    const cancelEditBtn = document.getElementById("cancelEdit");

    let carToDelete = null;
    let carToEdit = null;
    let currentUser = null;

    onAuthStateChanged(auth, async (user) => {
      if (user) {
        currentUser = user;

        // Load profile
        const userDoc = await getDoc(doc(db, "users", user.uid));
        if (userDoc.exists()) {
          const data = userDoc.data();
          document.getElementById("profileName").textContent = user.displayName || "N/A";
          document.getElementById("profileEmail").textContent = user.email || "N/A";
          document.getElementById("profileRole").textContent = data.role || "user";
          document.getElementById("profileCreated").textContent = data.createdAt?.toDate
            ? data.createdAt.toDate().toLocaleDateString()
            : "N/A";
        }

        await loadUserCars(user.uid);
      } else {
        window.location.href = "Login.html";
      }
    });

    async function loadUserCars(uid) {
      carTableBody.innerHTML = "";
      const carsRef = collection(db, "users", uid, "cars");
      const querySnapshot = await getDocs(carsRef);

      querySnapshot.forEach(docSnap => {
        const car = docSnap.data();
        const row = document.createElement("tr");
        row.innerHTML = `
          <td>${car.type}</td>
          <td>${car.brand}</td>
          <td>${car.model}</td>
          <td>${car.plate}</td>
          <td>${car.mileage}</td>
          <td>${car.year}</td>
          <td>
            <button class="action-btn edit-btn" data-id="${docSnap.id}">Edit</button>
            <button class="action-btn delete-btn" data-id="${docSnap.id}">Delete</button>
          </td>
        `;
        carTableBody.appendChild(row);
      });

      // Delete buttons
      document.querySelectorAll(".delete-btn").forEach(btn => {
        btn.addEventListener("click", async () => {
          const carId = btn.dataset.id;

          // üîé Check if this car is under an appointment
          const appointmentsRef = collection(db, "carServiceAppointments");
          const q = query(
            appointmentsRef,
            where("carId", "==", carId),
            where("userId", "==", currentUser.uid)
          );
          const snapApps = await getDocs(q);

          if (!snapApps.empty) {
            // üö´ Block delete
            alert("This car has an active appointment and cannot be deleted.");
            return;
          }

          // ‚úÖ Safe to delete
          if (confirm("Are you sure you want to delete this car?")) {
            await deleteDoc(doc(db, "users", currentUser.uid, "cars", carId));
            alert("Car deleted successfully!");
            location.reload(); // or re-render your list instead of reload
          }
        });
      });

      // Edit buttons with appointment check
      document.querySelectorAll(".edit-btn").forEach(btn => {
        btn.addEventListener("click", async () => {
          carToEdit = btn.dataset.id;

          // üîé Check if this car is in carServiceAppointments
          const appointmentsRef = collection(db, "carServiceAppointments");
          const q = query(
            appointmentsRef,
            where("carId", "==", carToEdit),
            where("userId", "==", currentUser.uid)
          );
          const snapApps = await getDocs(q);

          if (!snapApps.empty) {
            alert("üö´ This car has an active service appointment and cannot be edited.");
            return;
          }

          // ‚úÖ No appointment ‚Üí allow edit
          const snap = await getDoc(doc(db, "users", currentUser.uid, "cars", carToEdit));
          if (snap.exists()) {
            const data = snap.data();
            document.getElementById("editType").value = data.type;
            document.getElementById("editBrand").value = data.brand;
            document.getElementById("editModel").value = data.model;
            document.getElementById("editPlate").value = data.plate;
            document.getElementById("editMileage").value = data.mileage;
            document.getElementById("editYear").value = data.year;
            editModal.style.display = "flex";
          }
        });
      });
    }

    confirmDeleteBtn.addEventListener("click", async () => {
      if (carToDelete) {
        await deleteDoc(doc(db, "users", currentUser.uid, "cars", carToDelete));
        await loadUserCars(currentUser.uid);
        deleteModal.style.display = "none";
      }
    });
    cancelDeleteBtn.addEventListener("click", () => deleteModal.style.display = "none");

    saveEditBtn.addEventListener("click", async () => {
      if (carToEdit) {
        await updateDoc(doc(db, "users", currentUser.uid, "cars", carToEdit), {
          type: document.getElementById("editType").value,
          brand: document.getElementById("editBrand").value,
          model: document.getElementById("editModel").value,
          plate: document.getElementById("editPlate").value,
          mileage: parseInt(document.getElementById("editMileage").value),
          year: parseInt(document.getElementById("editYear").value)
        });
        await loadUserCars(currentUser.uid);
        editModal.style.display = "none";
      }
    });
    cancelEditBtn.addEventListener("click", () => editModal.style.display = "none");
  </script>

  <!-- Footer Loader -->
  <script type="module">
    import { loadFooter } from "./assets/js/Footer.js";
    loadFooter();
  </script>
</body>

</html>
